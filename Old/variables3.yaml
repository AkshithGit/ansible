#Command line variable value will get more priority than variables defined in the file.
#referenced varaible to a variablefile get more priority than in file declared variable.
# Command line gets more priority than variablesfile refernce.

hosts: all 
tasks:  
  - name: "This task will create a directory name of {{ mydir }}"
    file: 
      path: "{{ mydir }}"
      state: directory 
  - copy:
      src: "{{ myfile }}"
      dest: "{{ mydir }}"
  - yum:
      name: "{{ mypkg }}"
      state: latest 
