hosts: all 
tasks:  
  - name: "This task will create a directory name of {{ mydir }}"
    file: 
      path: "{{ mydir }}"
      state: directory 
  - copy:
      src: "{{ myfile }}"
      dest: "{{ mydir }}"
  - yum:
      name: "{{ mypkg }}"
      state: latest 